<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div id="locationSection">
            <div id="locationName"></div>
            <div id="temperatureDegree">
                <div id="temperatureNumber">
                    0
                </div>
                <div id="temperatureType">F</div>
            </div>
        </div>
        <div id="temperatureSection">
            <div id="temperatureDescription">
                Description
            </div>
            <img src="" alt="" id="locationIcon">
        </div>
    </div>
    
    <div id="footer">
        The code for this page can be found on <a href="https://github.com/tpsapp/WeatherWidget">GitHub</a>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
