<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d69286aa8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="text-center text-light p-3 mb-3 bg-primary">
            <h1><i class="fas fa-windsock text-dark"></i> Weather Widget</h1>
        </header>

        <main class="m-auto">
            <div class="card bg-dark text-light">
                <div class="card-body">                    
                    <img class="card-img-top border-bottom" src="" alt="" id="locationIcon">
                    <div class="card-title d-flex">
                        <h2>
                            <div id="temperatureDegree" class="d-flex">
                                <div id="temperatureNumber">0</div>
                                &deg;&nbsp;
                                <div id="temperatureType">F</div>
                            </div>
                        </h2>
                    </div>
                    <h4 id="locationName" class="card-subtitle"></h4>
                    <div id="temperatureDescription" class="card-text d-flex"></div>
                </div>
            </div>
        </main>
    
        <footer class="text-center text-light p-3 mt-3 bg-primary">
            The code for this page can be found on <a href="https://github.com/tpsapp/WeatherWidget" class="text-light">GitHub</a>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
